<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://pyscript.net/releases/2024.6.1/core.css">
<script type="module" src="https://pyscript.net/releases/2024.6.1/core.js"></script>
<style>
body { background-color: #f0f4f8; }
label { color: navy; font-weight: 600; margin-top: 8px; }
.box { border: 2px solid navy; border-radius: 10px; padding: 20px; background-color: white; }
h1, h4, h5 { color: navy; }
.btn-navy { background-color: navy; color: white; }
.btn-navy:hover { background-color: #001f4d; color: white; }
.bg-navy { background-color: navy !important; }
.navbar-brand, .nav-link { color: white !important; }
.nav-link.active { font-weight: bold; text-decoration: underline; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-navy sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">University of Manila</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index2.html">Home Page</a></li>
        <li class="nav-item"><a class="nav-link" href="index3.html">Clubs</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Grade Calculator</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="text-center mb-4">Grade Calculator</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="box">
        <h4 class="text-center mb-3">Student Information</h4>
        <label>First Name</label><input id="fname" type="text" class="form-control mb-2">
        <label>Last Name</label><input id="lname" type="text" class="form-control mb-3">
        <h5 class="mt-3">Enter Grades</h5>
        <label>Science</label><input id="sci" type="number" class="form-control mb-2">
        <label>Math</label><input id="math" type="number" class="form-control mb-2">
        <label>English</label><input id="eng" type="number" class="form-control mb-2">
        <label>Filipino</label><input id="fil" type="number" class="form-control mb-2">
        <label>ICT</label><input id="ict" type="number" class="form-control mb-2">
        <label>PE</label><input id="pe" type="number" class="form-control mb-3">
        <button py-click="calculate" class="btn btn-navy w-100">Calculate GWA</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="box text-center">
        <h4>Result</h4><hr>
        <p id="output"></p>
      </div>
    </div>
  </div>
</div>

<script type="py" src="main.py"></script>
</body>
</html>
